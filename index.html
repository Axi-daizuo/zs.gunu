    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the query button and add click event listener
            const queryBtn = document.getElementById('queryBtn');
            queryBtn.addEventListener('click', function() {
                // Get input values
                const candidate = document.getElementById('candidate').value;
                const idcard = document.getElementById('idcard').value;
                const verification = document.getElementById('verification').value;

                // Check if inputs match the specified values
                if (candidate === '2112410142' && idcard === '0021' && verification === '11') {
                    // Display results in the table
                    document.getElementById('candidateCodev').textContent = '2112410142';
                    document.getElementById('namev').textContent = '陶俊彤';
                    document.getElementById('collegev').textContent = '音乐学院';
                    document.getElementById('majorv').textContent = '音乐教育';
                    document.getElementById('postalNumv').textContent = '341000';
                    document.getElementById('addressv').textContent = '江西省赣州市红旗大道61号';
                    document.getElementById('noticeNumv').textContent = '2025007';
                } else {
                    alert('输入信息有误，请重新输入！');
                }
            });

            // Add refresh verification code functionality
            const imgcode = document.getElementById('imgcode');
            imgcode.addEventListener('click', function() {
                // In a real application, this would fetch a new verification code
                // For this demo, we'll just keep the same code
                alert('验证码已刷新');
            });
        });
    </script>
